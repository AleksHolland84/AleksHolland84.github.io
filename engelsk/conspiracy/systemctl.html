  <form name="Quiz" id="quiz-content">

        <button id="hint2" type="button" onclick="getHint(this.id)">Hint</button>
      </div>
    </div>

    <!-- This input field is just to make the js make a list, so the page don't refresh-->

        <input name="field3" type="text" class="search" onkeydown="search('button3')" placeholder="Answer format: M**** *****">

        <button id="hint3" type="button" onclick="getHint(this.id)">Hint</button>
      </div>
    </div>
  
  </form>
